kind: notebook
version: v0.1

job:
  name: new-test-notebook-job
  priority: medium
  description: "测试Notebook任务"

environment:
  image: jupyter/minimal-notebook:latest
  command: ["jupyter-lab", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root"]

# 服务配置
service:
  port: 8888

resources:
  #pool: training-pool
  gpu: 0
  #gpu-type: a10-24g
  cpu: 1
  memory: 2Gi
  gpu-share: 2Gi

storage:
  workdirs:
    - path: /home/jovyan/work
kind: notebook
version: v0.1

job:
  name: storage-notebook
  priority: medium
  description: "带存储挂载的Notebook，用于大规模数据处理"

environment:
  image: jupyter/datascience-notebook:latest
  command: ["jupyter", "lab", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root", "--NotebookApp.token=storage-notebook-token"]

resources:
  pool: training-pool
  gpu: 1
  cpu: 4
  memory: 16Gi
  gpu-share: 2Gi

storage:
  workdirs:
    - path: /home/jovyan/work
    - path: /datasets/large-dataset
    - path: /output/analysis-results
    - path: /cache/models
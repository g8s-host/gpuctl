kind: compute
version: v1
job:
  name: new-test-nginx
  namespace: test
  description: A new simple Nginx test

environment:
  image: nginx:latest
  command: ["nginx", "-g", "daemon off;"]

service:
  replicas: 1
  port: 8000
  healthCheck: /health

resources:
  pool: test-pool
  gpu: 0
  cpu: 1
  memory: 2Gi

storage:
  workdirs:
    - path: /usr/share/nginx/html
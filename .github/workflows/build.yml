          - [gpuctl-windows-arm64.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gpuctl-windows-arm64.exe) - Windows ARM64 ‰∫åËøõÂà∂ÂåÖ
          

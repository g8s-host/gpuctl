name: Build Linux Binary

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm64]
        python-version: [3.12]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kubernetes>=24.2.0 PyYAML>=6.0 pydantic>=2.0 pyinstaller
        pip list

    - name: Build binary with PyInstaller
      run: |
        pyinstaller --onefile --name=gpuctl-linux-${{ matrix.os == 'ubuntu-22.04-arm64' && 'arm64' || 'amd64' }} --hidden-import=yaml --hidden-import=PyYAML main.py

    - name: Verify binary
      run: |
        BINARY_NAME=gpuctl-linux-${{ matrix.os == 'ubuntu-22.04-arm64' && 'arm64' || 'amd64' }}
        chmod +x dist/$BINARY_NAME
        ./dist/$BINARY_NAME --help

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: gpuctl-linux-${{ matrix.os == 'ubuntu-22.04-arm64' && 'arm64' || 'amd64' }}
        path: dist/gpuctl-linux-${{ matrix.os == 'ubuntu-22.04-arm64' && 'arm64' || 'amd64' }}

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/gpuctl-linux-${{ matrix.os == 'ubuntu-22.04-arm64' && 'arm64' || 'amd64' }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## ğŸš€ gpuctl ${{ github.ref_name }} å‘å¸ƒ
          
          ### å¯æ‰§è¡Œæ–‡ä»¶
          - [gpuctl-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gpuctl-linux-amd64) - Linux x86_64 äºŒè¿›åˆ¶åŒ…
          - [gpuctl-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gpuctl-linux-arm64) - Linux ARM64 äºŒè¿›åˆ¶åŒ…
          
          ### ä½¿ç”¨æ–¹å¼
          ```bash
          # x86_64æ¶æ„
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gpuctl-linux-amd64 -O gpuctl
          
          # ARM64æ¶æ„

name: Build Linux Binary

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        python-version: [3.12]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kubernetes>=24.2.0 PyYAML>=6.0 pydantic>=2.0 pyinstaller
        pip list

    - name: Build binary with PyInstaller (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        # Determine architecture and build binary
        if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
          OUTPUT_NAME="gpuctl-linux-amd64"
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          OUTPUT_NAME="gpuctl-macos-amd64"
        fi
        
        echo "Building $OUTPUT_NAME for ${{ matrix.os }}"
        pyinstaller --onefile --name="$OUTPUT_NAME" --hidden-import=yaml --hidden-import=PyYAML main.py
        
        # List built files
        echo "Built files:"
        ls -la dist/
    
    - name: Build binary with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        $OUTPUT_NAME = "gpuctl-windows-amd64.exe"
        
        echo "Building $OUTPUT_NAME for ${{ matrix.os }}"
        pyinstaller --onefile --name="$OUTPUT_NAME" --hidden-import=yaml --hidden-import=PyYAML main.py
        
        # List built files
        echo "Built files:"
        dir dist/

    - name: Verify binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
          BINARY_NAME="gpuctl-linux-amd64"
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          BINARY_NAME="gpuctl-macos-amd64"
        fi
        
        chmod +x dist/$BINARY_NAME
        ./dist/$BINARY_NAME --help
    
    - name: Verify binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        $BINARY_NAME = "gpuctl-windows-amd64.exe"
        & dist\$BINARY_NAME --help

    - name: Upload binary as artifact (Linux)
      if: matrix.os == 'ubuntu-22.04'
      uses: actions/upload-artifact@v4
      with:
        name: gpuctl-linux-amd64
        path: dist/gpuctl-linux-amd64
    

    
    - name: Upload binary as artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: gpuctl-macos-amd64
        path: dist/gpuctl-macos-amd64
    
    - name: Upload binary as artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: gpuctl-windows-amd64
        path: dist/gpuctl-windows-amd64.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-22.04
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./dist
    
    - name: List downloaded files
      run: |
        ls -la ./dist
        find ./dist -type f
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./dist/gpuctl-linux-amd64/gpuctl-linux-amd64
          ./dist/gpuctl-macos-amd64/gpuctl-macos-amd64
          ./dist/gpuctl-windows-amd64/gpuctl-windows-amd64.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## üöÄ gpuctl ${{ github.ref_name }} ÂèëÂ∏É
          
          ### ÂèØÊâßË°åÊñá‰ª∂

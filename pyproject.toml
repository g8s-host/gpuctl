[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpuctl"
version = "1.0.0"
description = "面向算法工程师的AI算力调度平台"
authors = [
    {name = "GPU Control Team", email = "team@gpuctl.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["gpu", "kubernetes", "ai", "scheduling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "kubernetes>=24.2.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]
api = ["fastapi", "uvicorn"]

[project.scripts]
# 直接为每个命令创建独立的入口点
gpuctl-create = "gpuctl.cli.create:main"
gpuctl-get = "gpuctl.cli.get:main"
gpuctl-delete = "gpuctl.cli.delete:main"
gpuctl-logs = "gpuctl.cli.logs:main"

# 主命令（指向create，作为默认命令）
gpuctl = "gpuctl.cli.create:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gpuctl*"]